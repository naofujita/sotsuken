    <h1 class="midasi">会員登録</h1>
    <p style="text-align : center ; font-size: 2rem; margin-top: 30px; ;">＜内容をご入力の上、「確認画面へ」ボタンをクリックしてください。＞</p>
    <div class="box_con">
    <form method="post" action="php/check.php">
        <table class="formTable">
            <tr>
            <br>
            <br>   
            <th><p>お名前</p></th>
            <td><input type="text" maxlength="100" placeholder="例）斎藤グルミ" id="name" class="wide" name="name" size="20" required></td>
            </tr>

            <tr>
            <th><p>お名前(ふりがな)</p></th>
            <td><input type="text" maxlength="200" placeholder="例）さいとうぐるみ" id="name_huri" name="name_huri" class="" size="30" required></td>
            </tr>

            <tr>
            <th><p>メールアドレス</p></th>
            <td><input type="text" maxlength="254" placeholder="例）gourmmy@mail.com" id="mail" name="mail" class="" size="30" required></td>
            </tr>

            <tr>
            <th><p>パスワード</p></th>
            <td><input type="password" maxlength="20" placeholder="半角英数8文字以上" id="pass" name="pass" required></td>
            </tr>

            <tr>
            <th><p>パスワード再入力</p></th>
            <td><input type="password" maxlength="20" placeholder="半角英数8文字以上" id="repass" name="repass" required></td>
            </tr>

            <tr>
            <th><p>郵便番号</p></th>
            <td><input type="text" maxlength="7" placeholder="ハイフンなし" id="yuubin" name="yuubin" onKeyUp="AjaxZip3.zip2addr(this,'','address','address');" required></td>
            </tr>

            <tr>
            <th><p>住所</p></th>
            <td><input type="text" maxlength="200" id="address" name="address" size="60" placeholder="例）大阪府東成区中本1丁目5-21" required></td>
            </tr>

            <tr>
            <th><p>電話番号</p></th>
            <td><input type="text" maxlength="11" placeholder="ハイフンなし" id="tel" name="tel" required></td>
            </tr>

            <tr>
            <th><p>生年月日</p></th>
            <td><input type="date" name="calendar" max="9999-12-31" id="calendar" required></td>
            </tr>
        </table>

            <div class="center">
                <input type="checkbox" id="touroku" name="check" aria-invalid="false">入力確認
                <input type="submit" id="submit" value="確認画面へ" class="btn btn-secondary" disabled>
            </div>
        
    </form>
    </div>

    <script>
    document.getElementById("touroku").onclick = function() {
        const name = document.getElementById("name").value;
        const name_huri = document.getElementById("name_huri").value;
        const mail = document.getElementById("mail").value;
        const pass = document.getElementById("pass").value;
        const repass = document.getElementById("repass").value;
        const yuubin = document.getElementById("yuubin").value;
        const address = document.getElementById("address").value;
        const tel = document.getElementById("tel").value;
        const birth = document.getElementById("calendar").value;
    
        var flg = 0;
        var regexp = /[一-龠]/;
        if(regexp.test(name) != true){ alert('名前が漢字になっていません'); flg++;}

        var regexp = /^[\u{3000}-\u{301C}\u{3041}-\u{3093}\u{309B}-\u{309E}]+$/mu;
        if(regexp.test(name_huri) != true){ alert('名前(ふりがな)がひらがなになっていません'); flg++;}

        var regexp = /^[A-Za-z0-9]{1}[A-Za-z0-9_.-]*@{1}[A-Za-z0-9_.-]{1,}\.[A-Za-z0-9]{1,}$/;
        if(regexp.test(mail) != true){ alert('メールアドレスが形式に沿っていません'); flg++;}

        var regexp = /^([a-zA-Z0-9]{8,})$/;
        if(regexp.test(pass) != true){ alert('パスワードが半角英数8文字以上になっていません'); flg++;}
        if(pass != repass){ alert('パスワードが再入力時と違っています'); flg++;}

        var regexp = /^\d{7}$/;
        if(regexp.test(yuubin) != true){ alert('郵便番号が7桁になっていません'); flg++;}

        var regexp = /^(0{1}\d{9,10})$/;
        if(regexp.test(tel) != true){ alert('電話番号が形式に沿っていません'); flg++;}

        if(flg > 0){
            document.getElementById("touroku").checked = false;
        }else{
            document.getElementById("submit").disabled = false;
        }
    };
    </script>
</body>
